<section id="hero" class="d-flex justify-content-center align-items-center">
  <div class="container position-relative">
    <h1>Capturing the beauty,<br>of your journey</h1>
    <h2>Creating memories for a lifetime</h2>
  </div>
</section>

<main id="main">

  <section class="albums">
    <div class="container">

      <div class="section-title">
        <h2>Albums</h2>
        <p>Photo Albums</p>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-4 d-flex align-items-stretch" *ngFor="let album of albumsData">
          <album-item [album]="album" (albumSelection)="onAlbumSelection($event)" class="w-100 mb-4"></album-item>
        </div>
      </div>

    </div>
  </section>

</main><!-- End #main -->
